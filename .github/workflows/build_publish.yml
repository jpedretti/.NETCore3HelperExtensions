name: Build and Publish

on: 
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100

    - name: Build
      run: dotnet build -c Release

    - name: Test
      run: dotnet test -c Release
    
    - name: Pack
      run: dotnet pack -p:PackageVersion=1.0.3 -c Release

    - name: Publish
      env:
        NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
      run: dotnet nuget push /home/runner/work/.NETCore3HelperExtensions/.NETCore3HelperExtensions/ExtensionsTests/bin/Release/RJPSoft.HelperExtensions.1.0.3.nupkg -k $NUGET_TOKEN -s https://api.nuget.org/v3/index.json
      working-directory: /home/runner/work/.NETCore3HelperExtensions/.NETCore3HelperExtensions/ExtensionsTests/bin/Release

    - name: Clean
      if: always()
      run: dotnet clean -c Release
